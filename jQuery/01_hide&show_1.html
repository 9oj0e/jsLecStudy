<!DOCTYPE html>
<html>

<head>
</head>

<body>

    <h1>미래</h1>
    <p>보인다</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("#hide").click(function () {
            $("p").hide(750);
        });
        $("#show").click(function () {
            $("p").show(750);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .critical {
            background-color: grey;
        }
    </style>
</head>

<body>
    <button id="btn-toggle">toggle</button>
    <hr>
    <span id="target">TARGET</span>
    <script>
        $("#btn-toggle").click(() => {
            $("#btn-toggle").toggleClass("critical");
            $("#target").toggleClass("important");
        });
    </script>
</body>

</html>

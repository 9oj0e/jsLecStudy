<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>

<body>
    <h1>.val(), .attr()</h1>
    <h3>.val()은 값을 표시, attr은 특성 값 조회</h3>
    <hr>
    <div>
        <span>name: </span>
        <input type="text" id="name">
        <button type="submit" id="submit">submit</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("#submit").click(function () { alert("input: " + $("#name").val()) });
        $("#submit").click(function () { alert("attribute: " + $("#name").attr("type")) });
    </script>
</body>

</html>

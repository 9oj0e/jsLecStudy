<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onmouseover, onmouseout Attribute</h2>
    <script>
        let msg = "The time is?";
    </script>

    <button onmouseover="this.innerHTML=Date()" , onmouseout="this.innerHTML=msg">The time is?</button>

</body>

</html>

<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Template Strings</h1>
    <p>Automatic replacing of expressions with real values is called String Interpolation.</p>

    <p id="demo"></p>
    <script>
        let price = 10;
        let VAT = 0.25;
        let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;

        document.getElementById("demo").innerHTML = total;
    </script>

</body>

</html>

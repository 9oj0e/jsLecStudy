<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onclick Attribute</h2>
    <p>The JavaScript code changes the content of the element with id="demo".</p>
    <button onclick="document.getElementById('demo').innerHTML=Date()">
        The time is?
    </button>
    <p id="demo"></p>
</body>

</html>

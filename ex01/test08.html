<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>

<body>
    <h1>Underscore (_)</h1>
    <hr>
    <p id=demo></p>
    <script>
        let _lastName = "Smith";;
        document.getElementById("demo").innerHTML = _lastName;
    </script>
    <hr>
    <div>Using the underscore is not very common in JS.</div>
    <div>But a convention among professional programmers is to use it as an alias for "private (hidden)" variables.
    </div>
</body>

</html>

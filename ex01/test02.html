<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>

<body>
    <h1>const, let</h1>
    <hr>
    <p id=demo></p>
    <script>
        const value1 = 10;
        const value2 = 11;
        let sum = value1 + value2;
        document.getElementById("demo").innerHTML = "value1 + value2 의 값은 " + sum;
    </script>
    <hr>
    <div>2015년 이전까지 var사용</div>
    <div>그 이후로, const와 let사용</div>
</body>

</html>

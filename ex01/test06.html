<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>

<body>
    <h1>a dollar signs is treated as a letter</h1>
    <hr>
    <p id=demo></p>
    <script>
        let $ = "alias";
        let $myName = "Mr. Anderson";
        document.getElementById("demo").innerHTML = $ + $myName;
    </script>
    <hr>
    <div>professional developes often use it as an alias(별칭) for the main function in a javascript library</div>
</body>

</html>
